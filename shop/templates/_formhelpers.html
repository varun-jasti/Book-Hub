{% macro render_field(field, name) %}
    <div class="form-group">
        {{ field.label(class="form-label") }}
        {{ field(**kwargs) }}
        {% if field.errors %}
            <div class="invalid-feedback">
                {% for error in field.errors %}
                    <span>{{ error }}</span>
                {% endfor %}
            </div>
        {% endif %}
    </div>
{% endmacro %}
