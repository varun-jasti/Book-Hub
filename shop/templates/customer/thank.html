{% extends "layout.html" %}
{% include "navbar.html" %}

{% block content %}
<div class="container mt-5 text-center">
  <div class="row justify-content-center">
    <div class="col-lg-6 col-md-8">
      <div class="card border-0 shadow-lg rounded-3">
        <div class="card-body p-5">
          <h1 class="display-4 mb-4 text-success">
            <i class="bi bi-check-circle"></i> Thank You!
          </h1>
          <p class="lead mb-4">
            Your order has been successfully placed. We appreciate your patience and will process your order as soon as possible.
          </p>
          
          <div class="d-flex justify-content-center gap-2">
            <a href="{{ url_for('home') }}" class="btn btn-outline-primary btn-lg" style="width: 200px;">Back to Home</a>
            <form action="{{ url_for('get_pdf', invoice=orders.invoice) }}" method="post" class="mb-0">
              <button type="submit" class="btn btn-outline-primary btn-lg" style="width: 200px;">Get Bill</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>


<!-- Include Bootstrap Icons -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">

{% endblock %}
