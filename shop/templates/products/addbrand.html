{% extends "layout.html" %}

{% block content %}

<div class="container">
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="/admin"><h3>Admin</h3></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/admin">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/brands">Brands</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/category">Categories</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Add Products
            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="{{url_for('addproduct')}}">Add product</a></li>
              <li> <a class="dropdown-item" href="{{url_for('addbrand')}}">Add brand</a></li>
              <li><a class="dropdown-item" href="{{url_for('addcat')}}">Add category</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>

</div>


<div class="container mt-3">
  <div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
      {% include "_messages.html" %}
      {% if brands %}
      <h1 class="text-center mt-5">Add a brand</h1>
      <form action="" method="POST">
      <input  type="text" name="brand" class ="form-control"> 
      <input  type="submit" value="Add Author" class ="btn btn-info mt-2">
      </form>
      {% else %}
      <h1 class="text-center mt-5">Add Category</h1>
      <form action="" method="POST">
      <input  type="text" name="category" class ="form-control"> 
      <input  type="submit" value="Add Category" class ="btn btn-info mt-2">
      </form>
      {% endif %}

    </div>
    <div class="col-md-3"></div>
    
  </div>
</div>

{% endblock content %}
